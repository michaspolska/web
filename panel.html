<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel zamówień</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ... cały istniejący CSS bez zmian ... */
    
    /* DODAJ te style dla centrowania tabeli */
    .products-table {
      width: auto;              /* zamiast 100% */
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      background: var(--color-surface);
      box-shadow: var(--shadow);
      margin-bottom: var(--space);
      table-layout: auto;
    }
    
    /* reszta CSS bez zmian */
  </style>
</head>
<body>
  <div class="container">
    <h1>Twoje zamówienia</h1>

    <div style="margin-bottom: 1rem;">
      <button id="logoutBtn">Wyloguj</button>
      <button id="reloadBtn">Odśwież</button>
    </div>

    <h2>Dodaj zamówienie</h2>
    <div class="row">  <!-- dodaj klasę dla lepszego układu -->
      <label>Dostawca:
        <input type="text" id="newSupplier" placeholder="np. ABC Sp. z o.o.">  <!-- DODAJ -->
      </label>
      <label>Produkt:
        <input type="text" id="newProduct">
      </label>
      <label>Cena:
        <input type="number" id="newPrice" step="0.01" min="0">
      </label>
      <div style="flex: 0 0 auto; align-self: end;">  <!-- przycisk na dole -->
        <button id="addBtn" class="primary">Dodaj</button>
      </div>
    </div>

    <div id="error" style="color: #d1002a; margin-bottom: 1rem;"></div>

    <table id="ordersTable" class="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Produkt</th>
          <th>Dostawca</th>  <!-- DODAJ -->
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <!-- wiersze wypełni JS -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL    = "https://a1.justmike.space/app/list_orders.pl";
    const LOGOUT_URL = "https://a1.justmike.space/app/logout.pl";
    const ADD_URL    = "https://a1.justmike.space/app/add_order.pl";
    const LOGIN_PAGE = "/login.html";

    function getCsrfToken() {
      return sessionStorage.getItem("csrfToken") || "";
    }

    async function addOrder() {
      const supplier = document.getElementById("newSupplier").value.trim();
      const product  = document.getElementById("newProduct").value.trim();
      const price    = document.getElementById("newPrice").value.trim();
      const errorBox = document.getElementById("error");

      if (!product || !price) {
        errorBox.textContent = "Podaj produkt i cenę.";
        return;
      }

      const csrfToken = getCsrfToken();

      try {
        const resp = await fetch(ADD_URL, {
          method: "POST",
          credentials: "include",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "X-CSRF-Token": csrfToken
          },
          body: JSON.stringify({ supplier, product, price })  // DODAJ supplier
        });

        if (resp.status === 401) {
          errorBox.textContent = "Brak autoryzacji – zaloguj się ponownie.";
          return;
        }

        if (resp.status === 403) {
          errorBox.textContent = "Błąd bezpieczeństwa (CSRF) – zaloguj się ponownie.";
          return;
        }

        if (!resp.ok) {
          let text;
          try {
            const err = await resp.json();
            text = err.error || JSON.stringify(err);
          } catch (_) {
            text = await resp.text();
          }
          errorBox.textContent = "Błąd dodawania (" + resp.status + "): " + text;
          return;
        }

        const data = await resp.json();
        if (data.ok) {
          // wyczyść WSZYSTKIE pola
          document.getElementById("newSupplier").value = "";
          document.getElementById("newProduct").value = "";
          document.getElementById("newPrice").value = "";
          document.getElementById("error").textContent = "";  // ukryj błąd
          await loadOrders();
        } else {
          errorBox.textContent = "Błąd dodawania: " + (data.error || "unknown");
        }
      } catch (e) {
        errorBox.textContent = "Błąd połączenia: " + e.message;
      }
    }

    async function loadOrders() {
      const errorBox = document.getElementById("error");
      const tbody    = document.querySelector("#ordersTable tbody");
      errorBox.textContent = "";
      tbody.innerHTML = "<tr><td colspan='4'>Ładowanie...</td></tr>";  // 4 kolumny!

      const csrfToken = getCsrfToken();

      try {
        const resp = await fetch(API_URL, {
          method: "GET",
          credentials: "include",
          headers: {
            "Accept": "application/json",
            "X-CSRF-Token": csrfToken
          }
        });

        if (resp.status === 401) {
          tbody.innerHTML = "";
          errorBox.textContent = "Brak autoryzacji – zaloguj się ponownie.";
          return;
        }

        if (resp.status === 403) {
          tbody.innerHTML = "";
          errorBox.textContent = "Błąd bezpieczeństwa (CSRF) – zaloguj się ponownie.";
          return;
        }

        if (!resp.ok) {
          tbody.innerHTML = "";
          errorBox.textContent = "Błąd serwera: " + resp.status;
          return;
        }

        const data = await resp.json();
        tbody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>Brak zamówień.</td></tr>";  // 4 kolumny
          return;
        }

        for (const row of data) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.product}</td>
            <td>${row.supplier || ''}</td>  <!-- DODAJ, pusty = '' -->
            <td>${row.price.toLocaleString('pl-PL', {style: 'currency', currency: 'PLN'})}</td>  <!-- format PLN -->
          `;
          tbody.appendChild(tr);
        }
      } catch (e) {
        tbody.innerHTML = "";
        errorBox.textContent = "Błąd połączenia: " + e.message;
      }
    }

    async function doLogout() {
      const csrfToken = getCsrfToken();
      try {
        await fetch(LOGOUT_URL, {
          method: "POST",
          credentials: "include",
          headers: {
            "Accept": "application/json",
            "X-CSRF-Token": csrfToken
          }
        });
      } catch (e) {
        // ignoruj
      }
      sessionStorage.removeItem("csrfToken");
      window.location.href = LOGIN_PAGE;
    }

    // event listeners bez zmian
    document.getElementById("addBtn").addEventListener("click", addOrder);
    document.getElementById("reloadBtn").addEventListener("click", loadOrders);
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    window.addEventListener("load", loadOrders);
  </script>
</body>
</html>
